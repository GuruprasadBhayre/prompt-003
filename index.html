<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="part1st">
        <div class="overlay">
            <p id="wellcome"> wellcome to the</p>
            <h1 id="foodforward">food forward</h1>
            <button id="Create">Register Account</button>
            <img src="logo.png.png" alt="">
            <h1>hello foodies..!</h1>
            <p> enjoy your favourite food <br> anytime anywhere.</p>
            <button id="booknow">Order now </button>
        </div>
    </div>
    <div class="part2nd">
        <div class="overlay2nd">
            <button id="signup">Sign up</button>
            <button id="login">Log in</button>

            <div class="box">
                <div class="container">
                    <div class="top-header">
                        <span>Have an account?</span>
                        <header>LOG IN</header>
                    </div>
                    <div class="email">
                        <input type="text" class="inputs" placeholder="Email" required>
                        <i class="ri-user-line"></i>
                    </div>

                    <div class="inputs-field">
                        <input type="password" class="inputs" placeholder="password" required>
                        <i class="ri-lock-2-line"></i>
                    </div>

                    <div class="inputs-field">
                        <input type="submit" class="submit" value="Login">
                    </div>

                    <div class="bottom">
                        <div class="divleft">
                            <input type="checkbox"  id="check">
                            <label for="check"> Remember me</label>
                        </div>

                        <div class="divright">
                            <label><a>Forgot password</a></label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
